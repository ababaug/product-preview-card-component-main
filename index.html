<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <article class="product">
      <picture class="product__image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 480px)">
        <img src="./images/image-product-mobile.jpg" alt="mobile image">
      </picture>
      <div class="product__content">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product_price">
          <small class="discount_price">$149.99</small>
          <small class="original_price">$169.99</small>
        </div>
        <button><span></span>Add to Cart</button>
      </div>
    </article>
  </main>

</body>
</html>
